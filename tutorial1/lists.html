<!DOCTYPE html>

<html lang="en">
    <head>
        <!--This is the information the web browser needs to know 
            about the page & it resides in the head. -->

        <title>Lists</title>
    </head>

    <body>
       
        <!-- There are ordered lists(ol) & unordered lists(ul) -->
        An ordered list:
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
            <li>Fourth item</li>
        </ol>

        An unordered list:
        <ul>
            <li>First piece</li>
            <li>Second piece</li>
            <li>Third piece</li>
            <li>Fourth piece</li>
        </ul>
    </body>

</html>
