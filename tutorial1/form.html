<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Form</title> 
    </head>

    <body>
        <!--text = the type of input being entered
            placeholder = default text inside the field
            name = name is there to help us referece which input field corresponds to which value.        -->

                <input type="text" placeholder="Full Name" name="user_name">
